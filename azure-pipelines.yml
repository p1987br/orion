# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'
- task: Docker@2
  inputs:
    command: 'build'
    containerRegistry: 'quayServiceConnection'
    repository: 'p1987br/orion'
    Dockerfile: '**/Dockerfile'
    tags: latest

- script: |
    docker images
  displayName: 'Run a docker'

- script: |
    docker create -ti --name dummy orion bash
  displayName: 'Run a docker'

- script: |
    docker cp dummy:/usr/src/app/target/azure-space-shuttle-0.0.1-SNAPSHOT.jar app.jar
  displayName: 'Copy file'

- script: |
    ls
  displayName: 'List'

- task: Docker@2
  inputs:
    containerRegistry: 'quayServiceConnection'
    command: 'start'
    arguments: '-it --entrypoint ./build-app.sh'
    container: 'quay.io/p1987br/orion:latest'

- task: Docker@2
  inputs:
    containerRegistry: 'quayServiceConnection'
    repository: 'p1987br/orion'
    command: 'push'
    tags: latest

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
